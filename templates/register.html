<html lang="en">
<head>

    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css') }}">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
    background-color: black;
    color: white;
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    /* display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh; */
}

.form-container {
    max-width: 400px;
    width: 90%;
    background-color: #121212;
    padding: 20px 30px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
    text-align: center;
}

.form-container h1 {
    font-size: 2em;
    margin-bottom: 20px;
    color: white;
    text-transform: uppercase;
}

.form-group {
    margin-bottom: 15px;
    text-align: left;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
    font-size: 1em;
    font-weight: bold;
    color: #bbbbbb;
}

.form-group input {
    width: 100%;
    padding: 10px;
    font-size: 1em;
    border: 1px solid #333;
    border-radius: 5px;
    background-color: #1a1a1a;
    color: #ffffff;
}

.form-group input:focus {
    outline: none;
    border-color: #555555;
    box-shadow: 0 0 5px rgba(255, 255, 255, 0.1);
}

.submit-btn {
    background-color: #333333;
    color: white;
    padding: 12px 20px;
    font-size: 1.2em;
    font-weight: bold;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.submit-btn:hover {
    background-color: #444444;
}

.login-link {
    color: #00ff88;
    text-decoration: none;
    font-weight: bold;
}

.login-link:hover {
    text-decoration: underline;
}

@media (max-width: 768px) {
    .form-container {
        padding: 15px 20px;
    }

    .form-container h1 {
        font-size: 1.8em;
    }
}

    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">CLASS BASS</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-center align-items-center flex-grow-1 pe-3 fs-5"
            id="navbarSupportedContent">
            <div class="search d-flex gap-2 ">
              <div class="same-icons search">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="yoga, pilates, massage">
              </div>
              <div class="same-icons location">
                <i class="fa-solid fa-location-dot"></i>
                <input type="text" placeholder="San Francisco, CA, UK">
              </div>
            </div>
            <div class="nav-content d-flex">
              <a href="/">Home</a>
              <a href="/about">About Us</a>
              <a href="/service">Service</a>
              <a href="/login">login</a>
              <a href="/membership">
                <i class="fa-solid fa-bolt-lightning"
                  style="color: #ffe605; font-weight: 600; margin-right: 0.5em;"></i>Membership
              </a>
              <a href="/gallery" class="spec" style="color: #2ae649;">
                Gallery
              </a>
              <a href="/contact">Contact</a>
            </div>
          </div>
        </div>
      </nav>
    <div class="form-container">
        <h1>Register</h1>
        <form action="/register" method="post">
            <div class="form-group">
                <label for="full_name">Full Name</label>
                <input type="text" id="full_name" name="full_name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Choose a username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a password" required>
            </div>
            <button type="submit" class="submit-btn">Register</button>
        </form>
        <p>Already have an account? <a href="/login" class="login-link">Login here</a></p>
    </div>
</body>
</html>
